<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="description" content="Me : all about me" />
        
        <link rel="stylesheet" type="text/css" media="screen" href="/css/stylesheet.css">
        
        <title>Snake5 - Remylab</title>
        
        <link href="snake5.css" rel="stylesheet" type="text/css" />
        
        <!--[if lt IE 9]><script type="text/javascript" src="/js/css3-mediaqueries.js"></script><![endif]-->
        <script type="text/javascript" src="/js/jquery-1.5.1.min.js"></script>
        
        
        <script type="text/javascript" src="snake5.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
        	
        	AppSnake.setApp("snakecontainer");
    
            $(document).keydown(AppSnake.onKeyDown);
            //$(document).keyup(AppSnake.onKeyUp);
    
        });
        </script>

        <script type="text/javascript" src="/js/ga.js"></script>
    </head>

    <body>

        <!-- HEADER -->
        <div id="header_wrap" class="outer">
            <header class="inner">
                <a id="forkme_banner" href="https://github.com/remylab/snake5">Fork Me on GitHub</a>
                
                <h1 id="project_title">Snake5</h1>
                <h2 id="project_tagline">the old school atari snake game</h2>
            </header>
        </div>
        
        <!-- MAIN CONTENT -->
        <div id="main_content_wrap" class="outer">
    
            <nav id="breadcrumb" class="inner">
                <ul>
                    <li class="first"><a href="/">remylab</a></li>
                    <li>snake5</li>
                </ul>
            </nav>
            
            <section id="main_content" class="inner">

            
                <div id="controls">
                    <a href="#" onclick="AppSnake.startGame();">controls : WASD , start/pause : space bar</a>
                </div>
                
                <!-- THE GAME -->
                <div id="appsnake">
            
                    <canvas id="snakecontainer"></canvas>
            
                    <br/>
            
                    <ul id="snakelog"></ul>
                </div>
                <img class="invisible" id="appleimg" src="apple.png"/>
                <img class="invisible" id="snakehead" src="snakehead.png"/>
                <img class="invisible" id="mouse1" src="mouse1.png"/>
                <img class="invisible" id="mouse2" src="mouse2.png"/>
    
            </section>
            
        </div>
        
        
        <!-- FOOTER  -->
        <div id="footer_wrap" class="outer">
            <footer class="inner">
                <p class="copyright">Maintained by <a href="https://github.com/remylab">RÃ©my Elazare</a>
                <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
            </footer>
        </div>
    
    </body>
</html>
